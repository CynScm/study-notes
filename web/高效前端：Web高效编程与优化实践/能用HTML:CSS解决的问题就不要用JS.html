<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .user {
      border: 1px red solid;
    }

    .menu {
      display: none;
      border: 1px red solid;
    }

    /* li.menu:before{
    content: "";
    position: absolute;
    left: 0;
    top: -20px;
    width: 100%;
    height: 20px;
    border: 1px blue solid
} */

    .user:hover+.menu {
      display: list-item;
    }

    .menu:hover {
      display: list-item;
    }

    input[type=checkbox] {
      display: none;
    }

    /*未选中的checkbox的样式*/

    .checkbox {
      /* 实现略 */
      border: 1px red solid;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      display: inline-block;
    }

    input[type=checkbox]:checked+.checkbox {
      /* 实现略 */
      border: 1px blue solid
    }

    input {
      border: 1px black solid;
      width: 10px;
      height: 10px;
    }

    .wrapper {
      display: table;
      border-spacing: 20px;
      /* td间的间距*/
    }

    .wrapper>div {
      display: table-cell;
      width: 1000px;
      /*设置很大的宽度, table自动平分宽度 */
      border-radius: 5px;
      /*这里设置圆角就正常了*/
      border: 1px red solid;
    }

    @media (max-width: 500px) {
      .wrapper {
        display: block;
      }
      .wrapper>div {
        display: block;
        width: 100%;
      }
    }

    .tr {
      display: none;
    }

    @media (max-width: 1024px) and (min-width: 501px) {
      .tr {
        display: table-row;
      }
    }
  </style>
</head>

<body>
